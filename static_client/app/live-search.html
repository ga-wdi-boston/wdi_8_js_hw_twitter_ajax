<!DOCTYPE html>
<html>
<head>
  <title>Live Search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Live Search</h1>

  <div id="searcharea">
    <label for="search_id">Twitter Handle: </label>
    <input type="search" name="search" id="search_field" placeholder="Type here ...">
  </div>

  <h5>Number of Tweets:
    <span id="tweets_count"></span>
  </h5>

  <div id="update">
  </div>


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/live-search.js"></script>

</body>
</html>
